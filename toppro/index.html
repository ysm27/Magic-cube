<html>
  <head>
    <meta charset="UTF-8">
    <title>登陆注册</title>
    <link rel="stylesheet" href="./css/login.css">
  </head>
  <body>
    <div class="login-page">
      <div class="logo">
        <img class="logo-img" src="./img/index_logo-img.png" alt="logo">
      </div>
      <div class="page-title">登录</div>
      <div class="page-description">欢迎回来，你可以使用密码或者手机短信验证码登录</div>
      <div class="page-mainer">
        <div><input class="tel-num" type="text" name="number-text" placeholder="手机号码"></div>
        <div><input class="passw" type="passport" name="passport" placeholder="登录密码"></div>
        <div class="tips">请输入密码</div>
        <div class="login-info">
          <div class="remb"><input type="checkbox">记住账号</div>
          <div class="forget"><a href="#">忘记密码?</a></div>
        </div>
        <div class="lo-btn"><a href="#">登录</a></div>
      </div>
      <div class="page-footer">
        <div class="footer-info-left">还没有toppro账号？</div>
        <div class="footer-info-right"><a href="#">立即注册</a></div>
      </div>
    </div>
  </body>
</html>
